<div class="border">
  <h1>Sell ShintoCoins</h1>
  <h3>Current ShintoCoin Value: {{value | currency}}</h3>
  <h3>Number of ShintoCoins Owned: {{balance}}</h3>
  <p *ngIf="invalid">Sorry, please provide a valid number of ShintoCoins to sell</p>
  <form (submit)="sellCoins()">
      <input type="string" name="selling" [(ngModel)]="selling">
      <button type="submit">Sell</button>
    </form>
</div>
